<div class="text-layout">
    <h1>DecimalPipe y Porcentajes</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>
</div>

<div class="grid">
    
    <div class="col-4">
        <p-card header="Ventas Netas"
                subheader="del año actual">
                <i class="pi pi-dollar"></i>
        {{ ventasNetas + 1000000 | number: '1.2-5'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas"
                subheader="del año actual">
        {{ ventasNetas + 2000000 | currency: 'USD' : 'symbol-narrow' : '1.0-4'}}
        </p-card>
    </div>
    
    <div class="col-4">
        <p-card header="Ganancia porcentual"
                subheader="del año actual">
        {{ porcentaje | percent: '2.2-2'}}
        </p-card>
    </div>

</div>
